<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Найди клад!</title>
  </head>
  <body>
    <h1 id="heading">Найди клад!</h1>
    <img id="map" width="800" height="800" src="treasuremap.png" alt="Карта"/>
    <p id="distance"></p>
    <p></p>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      var getRandomNumber = function (size) {
        return Math.floor(Math.random() * size);
      };
      // Вычислить расстояние от клика (event) до клада (target)
      var getDistance = function (event, target) {
        var diffX = event.offsetX - target.x;
        var diffY = event.offsetY - target.y;
        return Math.sqrt(diffX * diffX + diffY * diffY);
      };
      // Получить для расстояния строку подсказки
      var getDistanceHint = function (distance) {
        if (distance < 10) {
          return 'Обожжешься!';
        } else if (distance < 20) {
          return 'Очень очень горячо'
          alert(40 - clicks)
        } else if (distance < 30) {
          return 'Очень горячо'
        } else if (distance < 40) {
          return 'Горячо';
        } else if (distance < 50) {
          return 'Тепло';
        } else if (distance < 80) {
          return 'Холодно';
        } else if (distance < 280) {
          return 'Очень холодно'
        } else if (distance < 530){
          return 'Очень очень холодно';
          alert(40 - clicks)
        } else {
          return 'Замерзнешь!';
        }
      };
      // Создаем переменные
      var width = 800;
      var height = 800;
      var clicks = 0;
      var count = 40;
      // Случайная позиция клада
      var target = {
        x: getRandomNumber(width),
        y: getRandomNumber(height),
      };
      // Добавляем элементу img обработчик клика
      $('#map').click(function (event) {
        count--;
        clicks++;
        // Получаем расстояние от места клика до клада
        var distance = getDistance(event, target);
        // Преобразуем расстояние в подсказку
        var distanceHint = getDistanceHint(distance);
        // Записываем в элемент #distance новую подсказку
        if(distanceHint === 'Холодно' || distanceHint === 'Горячо') {
          $('#distance').text(distanceHint + ' осталось ' + count + ' кликов!');
        } else {
          $('#distance').text(distanceHint);
        }
        // Если клик был достаточно близко, поздравляем с победой
        if (distance < 8) {
          alert('Клад найден! Сделано кликов: ' + clicks);
        }
        if (clicks > 38) {
          alert('Клад не найден! Сделано максимальное количество кликов: ' + clicks);
        }
      });
      
    </script>
  </body>
</html>
